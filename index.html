<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>

  <div class="container d-flex justify-content-center align-items-center engloba">
      <div class="row primeiro_conteudo conteudo">
          <div class="col-4 primeira_div">
            <h2 class="titulo">Bem vindo</h2>
            <p class="desc_titulo">Continue para Logar</p>
            <button class="entrar btn btn-primary">Entrar</button>
          </div>
  
          <div class="col-8 segunda_div">
            <h2 class="titulo">Criar Conta</h2>
            <p class="desc">Insira os dados para criar uma conta</p>
            <div class="row">
              <div class="col-12">
                <div class="unico_input">
                  <input type="text" name="nome" id="nome">
                  <label for="nome">Nome</label>
                </div>
                
              </div>
              
            </div>
            <div class="row">
              <div class="col-12">
                <div class="unico_input">
                  <input type="password" name="senha" id="senha">
                  <label for="senha">Senha</label>
                </div>
              </div>
            </div>
            
            <button class="criar">Criar</button>

          </div>  
      </div>
      <div class="row segundo_conteudo conteudo">  
          <div class="col-8">
            <h2 class="titulo">Entrar na conta</h2>
            <input type="text" name="nome" id="nome" placeholder="Nome">
            <input type="password" name="senha" id="senha" placeholder="Senha">
          </div>
  
          <div class="col-4">
            <h2 class="titulo">Criar Conta</h2>
            <p class="desc">Insira os dados para criar uma conta</p>
            <button>Criar Conta</button> 
          </div>
        
      </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

  </body>
</html>
